<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WishAC Form</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="main">
      <div class="wishac">
        <h2>Wishing you your first AC</h2>
        <form id="register" action="connect.php" method="post">
          <label>Username : </label>
          <br />
          <input
            type="text"
            name="username"
            id="name"
            placeholder="Enter your username here"
          />
          <br /><br />
          <label>Language: </label>
          <br />
          <select id="language" name="language">
            <option value="1">C++</option>
            <option value="2">Java</option>
            <option value="3">Javascript</option>
            <option value="4">Python</option>
          </select>
          <br /><br />
          <label>Stdin: </label>
          <br />
          <textarea
            rows="4"
            cols="50"
            name="stdin"
            id="name"
            placeholder="Enter your standard input here"
          >
          </textarea>
          <br /><br />

          <label>Source code: </label>
          <br />
          <textarea rows="8" cols="100" name="sourcecode" id="name"> </textarea>
          <br /><br />

          <input type="submit" id="submit" />
        </form>
      </div>
    </div>
  </body>
</html>
